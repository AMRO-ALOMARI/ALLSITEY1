<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE EYE | ALLSITEY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Eye Tracker -->
    <div class="eye-tracker glitch" style="top: 50%; left: 50%; transform: translate(-50%, -50%); width: 320px; height: 320px; opacity: 0.18; mix-blend-mode: screen;">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
            <circle cx="100" cy="100" r="80" fill="none" stroke="#F5F5F0" stroke-width="8"/>
            <circle cx="100" cy="100" r="25" fill="#F5F5F0"/>
            <line x1="20" y1="60" x2="35" y2="60" stroke="#F5F5F0" stroke-width="6" stroke-linecap="round"/>
            <line x1="20" y1="100" x2="40" y2="100" stroke="#F5F5F0" stroke-width="6" stroke-linecap="round"/>
            <line x1="20" y1="140" x2="40" y2="140" stroke="#F5F5F0" stroke-width="6" stroke-linecap="round"/>
        </svg>
    </div>
    
    <main style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; position: relative; z-index: 10;">
        <div style="max-width: 700px; text-align: center;">
            <h1 style="font-size: 3rem; letter-spacing: 0.3em; margin-bottom: 4rem; font-weight: 200;">THE EYE</h1>
            
            <div style="font-size: 0.9rem; letter-spacing: 0.2em; line-height: 2.5; text-align: left; padding-left: 2rem; border-left: 2px solid var(--dark-blood);">
                <p style="margin-bottom: 1.5rem;">The Eye is not a symbol.</p>
                <p style="margin-bottom: 1.5rem;">It is awareness without permission.</p>
                <p style="margin-bottom: 1.5rem;">It does not sleep.</p>
                <p style="margin-bottom: 1.5rem;">It does not forget.</p>
                <p style="margin-bottom: 2rem;">It does not forgive patterns.</p>
                
                <p style="text-align: right; margin-top: 3rem; color: var(--dark-blood);">
                    You don't interact with the Eye.<br>
                    <span style="color: var(--ivory-silver);">You are processed by it.</span>
                </p>
            </div>
        </div>
    </main>
    
    <!-- Hidden Navigation Zones -->
    <div class="hover-zone" style="top: 0; left: 0; width: 20%; height: 100%;" data-nav="the-collective.html"></div>
    <div class="hover-zone" style="bottom: 0; right: 0; width: 20%; height: 20%;" data-nav="access.html"></div>
    
    <footer>
        ALLSITEY SEES.
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
