<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LEADER | ALLSITEY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; position: relative;">
        <!-- Eye in Center -->
        <div style="width: 200px; height: 200px; margin-bottom: 4rem; opacity: 0.9;">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%; filter: drop-shadow(0 0 20px rgba(245, 245, 240, 0.2));">
                <circle cx="100" cy="100" r="80" fill="none" stroke="#F5F5F0" stroke-width="8"/>
                <circle cx="100" cy="100" r="25" fill="#F5F5F0"/>
                <line x1="20" y1="60" x2="35" y2="60" stroke="#F5F5F0" stroke-width="6" stroke-linecap="round"/>
                <line x1="20" y1="100" x2="40" y2="100" stroke="#F5F5F0" stroke-width="6" stroke-linecap="round"/>
                <line x1="20" y1="140" x2="40" y2="140" stroke="#F5F5F0" stroke-width="6" stroke-linecap="round"/>
            </svg>
        </div>
        
        <!-- Text -->
        <div style="text-align: center; max-width: 500px;">
            <p style="font-size: 0.95rem; letter-spacing: 0.3em; line-height: 2; margin-bottom: 2rem;">
                There is no eleventh member.
            </p>
            <p style="font-size: 0.9rem; letter-spacing: 0.25em; opacity: 0.9;">
                There is only the Eye.
            </p>
        </div>
    </main>
    
    <!-- Hidden Navigation -->
    <div class="hover-zone" style="top: 0; left: 0; width: 20%; height: 100%;" data-nav="the-eye.html"></div>
    <div class="hover-zone" style="bottom: 0; left: 0; width: 30%; height: 20%;" data-nav="members.html"></div>
    
    <footer>
        ALLSITEY SEES.
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
