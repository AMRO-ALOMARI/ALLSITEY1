<!DOCTYPE html>
<html class="scroll-smooth" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ALLSITEY – Landing Ritual</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&amp;family=Montserrat:wght@200;400;600&amp;family=Syncopate:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#5A0A0A", // Dark dry blood red
                        "ivory": "#F2F2F0",
                        "silver": "#C0C0C0",
                        "background-light": "#050505",
                        "background-dark": "#000000",
                    },
                    fontFamily: {
                        display: ["Syncopate", "sans-serif"],
                        body: ["Montserrat", "sans-serif"],
                        serif: ["Cinzel", "serif"],
                    },
                    borderRadius: {
                        DEFAULT: "2px",
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 3s ease-out forwards',
                        'glitch': 'glitch 1s linear infinite',
                        'typewriter': 'typing 3.5s steps(40, end), blink-caret .75s step-end infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        glitch: {
                            '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                            '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                            '62%': { transform: 'translate(0,0) skew(5deg)' },
                        }
                    }
                },
            },
        };
    </script>
<style>.typewriter-text {
            overflow: hidden;white-space: pre-wrap;margin: 0 auto;opacity: 0;
            animation: fadeInText 1s forwards 1.5s;
        }
        .cursor::after {
            content: '|';
            animation: blink 1s step-start infinite;
            color: #5A0A0A;
        }
        @keyframes fadeInText {
            to { opacity: 1; }
        }
        @keyframes blink {
            50% { opacity: 0; }
        }.scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
            opacity: 0.15;
        }
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, black 95%);
            pointer-events: none;
            z-index: 49;
        }
        .logo-pulse {
            box-shadow: 0 0 0 0 rgba(242, 242, 240, 0.7);
            animation: pulse-ring 4s infinite cubic-bezier(0.66, 0, 0, 1);
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(90, 10, 10, 0.2); }70% { transform: scale(1); box-shadow: 0 0 0 50px rgba(90, 10, 10, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(90, 10, 10, 0); }
        }.blood-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .blood-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(90, 10, 10, 0.8), transparent);
            transition: left 0.7s ease;
        }
        .blood-btn:hover::before {
            left: 100%;
        }
        .blood-btn:hover {
            letter-spacing: 0.3em;
            text-shadow: 0 0 8px rgba(242, 242, 240, 0.5);
        }#curtain {
            animation: curtainReveal 2s ease-in-out forwards;
        }
        @keyframes curtainReveal {
            0% { background-color: black; opacity: 1; }
            100% { background-color: black; opacity: 0; pointer-events: none; }
        }
    </style>
</head>
<body class="bg-background-dark text-ivory min-h-screen flex flex-col items-center justify-center relative overflow-hidden font-body selection:bg-primary selection:text-ivory">
<div class="scanlines"></div>
<div class="vignette"></div>
<div class="fixed inset-0 z-[60] pointer-events-none" id="curtain"></div>
<div class="fixed inset-0 opacity-[0.03] pointer-events-none z-0" style="background-image: url('screen.png'); background-size: cover; background-position: center;"></div>
<main class="relative z-10 flex flex-col items-center justify-center max-w-4xl w-full px-6 py-12 text-center space-y-16">
<div class="relative group cursor-default">
<div class="absolute inset-0 bg-primary opacity-0 group-hover:opacity-20 blur-3xl transition-opacity duration-1000 rounded-full"></div>
<div class="relative w-48 h-48 md:w-64 md:h-64 mx-auto animate-fade-in opacity-0" style="animation-delay: 0.5s;">
<img alt="ALLSITEY Eye" class="w-full h-full object-contain filter brightness-100 contrast-125 drop-shadow-[0_0_15px_rgba(255,255,255,0.1)] logo-pulse rounded-full" src="screen.png"/>
<div class="absolute inset-0 flex items-center justify-center -z-10">
<div class="w-full h-full rounded-full border border-gray-800 animate-ping opacity-10"></div>
</div>
</div>
<h1 class="mt-8 text-5xl md:text-7xl font-display tracking-[0.2em] font-bold text-ivory uppercase animate-fade-in opacity-0 mix-blend-difference" style="animation-delay: 1s;">
                ALLSITEY
            </h1>
</div>
<div class="max-w-2xl mx-auto min-h-[160px] flex flex-col items-center justify-start space-y-6">
<p class="text-sm md:text-base tracking-[0.15em] leading-loose text-silver font-light uppercase typewriter-text text-center" id="typing-container">
</p>
</div>
<div class="opacity-0 animate-fade-in" style="animation-delay: 4.5s;">
<button class="blood-btn inline-flex items-center justify-center px-12 py-4 border border-ivory/20 bg-black/50 text-xs md:text-sm font-display tracking-[0.25em] text-ivory hover:text-white hover:border-primary hover:bg-primary/10 transition-colors duration-500 uppercase backdrop-blur-sm group" id="enter-btn" type="button">
<span class="mr-3 material-icons-outlined text-base group-hover:text-primary transition-colors duration-300">visibility</span>
                ENTER UNDER OBSERVATION
            </button>
<div class="mt-4 text-[10px] text-gray-600 tracking-widest opacity-50 uppercase">
                You are being profiled.
            </div>
</div>
</main>
<footer class="absolute bottom-8 w-full text-center z-10 animate-fade-in opacity-0" style="animation-delay: 5s;">
<div class="flex justify-between items-end px-8 md:px-16 text-[10px] text-gray-700 font-mono uppercase tracking-widest">
<div class="flex flex-col items-start gap-1">
<span>System: Active</span>
<span>Lat: <span id="lat">00.000</span></span>
</div>
<div class="animate-pulse text-primary">
                REC ●
            </div>
<div class="flex flex-col items-end gap-1">
<span>Subject: Identified</span>
<span>Long: <span id="long">00.000</span></span>
</div>
</div>
</footer>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            const textToType = "You are not here by accident.\n\nWe do not recruit.\nWe observe.\n\nIf you are seeing this,\nthe Eye already knows you.";
            const container = document.getElementById('typing-container');
            const speed = 40; // typing speed in ms
            let i = 0;
            // Simple randomization for coordinates
            document.getElementById('lat').innerText = (Math.random() * 90).toFixed(4) + " N";
            document.getElementById('long').innerText = (Math.random() * 180).toFixed(4) + " W";
            function typeWriter() {
                if (i < textToType.length) {
                    const safe = textToType.substring(0, i + 1).replace(/\n/g, '<br/>');
                    container.innerHTML = safe + '<span class="cursor"></span>';
                    i++;
                    // Add random slight delay to simulate human typing or machine lag
                    const randomDelay = Math.random() * 30;
                    setTimeout(typeWriter, speed + randomDelay);
                } else {
                    container.innerHTML = textToType.replace(/\n/g, '<br/>') + '<span class="cursor"></span>'; // Keep blinking cursor at end
                }
            }
            // Start typing after initial logo fade in
            setTimeout(typeWriter, 1500);

            // Gate navigation: first ritual, then observation
            const btn = document.getElementById('enter-btn');
            btn.addEventListener('click', () => {
                // brief blackout before transition
                const curtain = document.getElementById('curtain');
                curtain.style.opacity = '1';
                curtain.style.transition = 'opacity 1.2s ease-out';
                setTimeout(() => {
                    window.location.href = "../the_eye/code.html";
                }, 900);
            });
        });
    </script>

</body></html>
